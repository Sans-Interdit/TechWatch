{% extends "base.html" %}
{% block title %}TechWatch - Tags{% endblock %}
{% block content %}
    <main class="login-main">
        <div class="login-container">
            <h1>Creer un compte</h1>

            <form id="registerForm" action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-group">
                    <label for="password-confirm">Confirmer le mot de passe :</label>
                    <input 
                        type="password" 
                        id="password-confirm" 
                        name="password-confirm" 
                        required
                        autocomplete="password-confirm"
                    >
                </div>        

                <div class="consentement-form-group">
                    <input 
                        type="checkbox" 
                        id="consentement" 
                        name="consentement" 
                        required
                    >
                    <label for="consentement" >
                        J’accepte le traitement de mes données conformément à la politique de confidentialité.
                    </label>
                </div>

                <p style="color:red;">{{ error }}</p>
                
                <button type="submit" class="login-submit-btn">S'enregistrer</button>

                <p>Vous avez déjà un compte ?</p>
                <a href="{{ url_for('login') }}" class="signup-link">Se connecter</a>
            </form>
        </div>
    </main>
{% endblock %}
