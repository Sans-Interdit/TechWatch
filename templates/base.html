<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TechWatch{% endblock %}</title>

    <!-- Polices + CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- ===== HEADER ===== -->
    <header>
        <div class="left">
            <!-- Logo cliquable vers accueil -->
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="logo-icon">
            </a>

            <!-- Bouton Recherche d’article : bulle bleue si page active -->
            <a href="{{ url_for('home') }}"
               class="search-btn {% if active_page == 'home' %}active{% endif %}">
                Recherche<br><span>d’article</span>
            </a>

            <!-- Lien Tags : bulle bleue si page active -->
            <a href="{{ url_for('tags') }}"
               class="nav-link {% if active_page == 'tags' %}active{% endif %}">
               Tags
            </a>
        </div>

        <!-- Lien Connexion / Mon compte -->
        {% if user %}
            <a href="{{ url_for('account') }}" class="login-link {% if active_page == 'account' %}active{% endif %}">
                Mon<br><span>compte</span>
            </a>
        {% else %}
            <a href="{{ url_for('login') }}" class="login-link {% if active_page == 'login' %}active{% endif %}">
                Se<br><span>connecter</span>
            </a>
        {% endif %}
    </header>

    <!-- ===== CONTENT ===== -->
    {% block content %}{% endblock %}

    <!-- ===== FOOTER ===== -->
    <footer>
        <div class="footer-center">
            <a href="{{ url_for('mentions_legales') }}"
               class="{% if active_page == 'mentions' %}active{% endif %}">
               Mentions légales
            </a>
            <a href="{{ url_for('cookies') }}"
               class="{% if active_page == 'cookies' %}active{% endif %}">
               Cookies
            </a>
            <a href="{{ url_for('contact') }}"
               class="{% if active_page == 'contact' %}active{% endif %}">
               Nous contacter
            </a>
        </div>
        <div class="footer-right">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="footer-logo">
        </div>
    </footer>
</body>
</html>
