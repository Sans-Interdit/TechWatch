<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TechWatch - Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="logo-icon">
            <a href="{{ url_for('home') }}" class="nav-link">Recherche<br><span>d’article</span></a>
            <a href="{{ url_for('tags') }}" class="nav-link">Tags</a>
        </div>
        <a href="{{ url_for('login') }}" class="nav-link selected-nav">Se<br><span>connecter</span></a>
    </header>

    <main class="login-main">
        <div class="login-container">
            <h1>Se connecter</h1>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <p id="error" style="color:red;"></p>
                
                <button type="submit" class="login-submit-btn">Connexion</button>

                <p>Vous n'avez pas de compte ?</p>
                <a href="{{ url_for('register') }}" class="signup-link">Créer un compte</a>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-left">
            <a href="{{ url_for('mentions_legales') }}">Mentions légales</a> -
            <a href="{{ url_for('cookies') }}">Cookies</a>
        </div>
        <div class="footer-right">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="footer-logo">
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
