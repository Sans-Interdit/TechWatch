{% extends "base.html" %}
{% block title %}Se connecter - TechWatch{% endblock %}
{% block content %}
<main class="login-main">
    <div class="login-container">
        <h1>Se connecter</h1>

        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email :</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <p style="color:red;">{{ error }}</p>
            
            <button type="submit" class="login-submit-btn">Connexion</button>

            <p>Vous n'avez pas de compte ?</p>
            <a href="{{ url_for('register') }}" class="signup-link">Cr√©er un compte</a>
        </form>
    </div>
</main>
{% endblock %}
