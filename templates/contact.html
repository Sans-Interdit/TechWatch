{% extends "base.html" %}
{% block title %}Nous contacter - TechWatch{% endblock %}
{% block content %}
<main class="contact-page">
    <h1>Nous contacter</h1>
    <p class="contact-desc">Pour toute question ou suggestion, utilisez le formulaire ci-dessous :</p>

    <div class="tally-form">
        <iframe data-tally-src="https://tally.so/embed/mOXWKA?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
                loading="lazy" width="100%" height="387" frameborder="0" marginheight="0"
                marginwidth="0" title="Contact"></iframe>
        <script>
            var d=document,w="https://tally.so/widgets/embed.js",v=function(){
                "undefined"!=typeof Tally?Tally.loadEmbeds():
                d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){
                    e.src=e.dataset.tallySrc
                }))
            };
            if("undefined"!=typeof Tally)v();
            else if(d.querySelector('script[src="'+w+'"]')==null){
                var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);
            }
        </script>
    </div>
</main>
{% endblock %}
