{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
<main class="article-page" id="article">
    <h1>{{ article.title }}</h1>
    <div class="content">
        {{ article.body_html | safe }}
    </div>
    <a href="{{ url_for('home') }}" class="back-btn">⬅ Retour</a>
</main>
<!-- Chatbot flottant -->
<div id="chatbot-container" class="chatbot-collapsed">
    <div id="chatbot-header">
        <span>Résumé par IA</span>
        <button id="chatbot-toggle" aria-label="Réduire le chatbot">–</button>
    </div>
    <div id="chatbot-body">

    </div>
</div>
<button id="chatbot-open-btn" aria-label="Ouvrir le chatbot">Je veux un résumé par IA</button>
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
{% endblock %}
